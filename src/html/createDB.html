<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Simple Inventory</title>

      <!-- Bootstrap loading -->
      <link rel="stylesheet" href="../lib/bootstrap-4.0.0/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
      
   </head>
   
    <body>

        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Simple Inventory</h3>
                    <span class="smallFont" style="font-weight: bold;" id="versionHolder"></span>
                </div>

                <div id="menuHolder">
                </div>
            </nav>

            <div id="content" style="width:100%">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-outline-secondary">
                            <i class="fa fa-bars"></i>
                        </button>
                        <div class="text-right" id="quickMenuHolder">

                        </div>
                    </div>
                </nav>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="myAccount.html">My Account</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Create DB</li>
                    </ol>
                </nav>

                <div class="container-fluid" id="contentDiv">
                    <div class="form-group row text-right">
                        <label for="username" class="col-lg-3 col-md-3 col-form-label">DB Folder</label>
                        <div class="input-group col-lg-8 col-md-8">
                            <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" onclick="selectDBFolder()">Select Folder</button>
                            </div>
                            <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1" id="dbFolder" value="">
                        </div>
                    </div>
                    <div class="form-group row text-right">
                        <label for="username" class="col-lg-3 col-md-3 col-form-label">DB Name</label>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control text-center" id="dbName" value="">
                        </div>
                    </div>
                    <div class="form-group row text-left">
                        <div class="col-lg-3 col-md-3"></div>
                        <div class="col-lg-8 col-md-8">
                            Default username: <b>admin</b>
                            <br />
                            Default password: <b>pass@1234</b>
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <div class="col-lg-5 col-md-5"></div>
                        <div class="col-lg-4 col-md-4 text-center">
                            <button class="btn btn-outline-primary" id="saveButton" onclick="createDB()">
                                <i class="fa fa-save"></i> Create DB
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and jQuery loading -->
        <script src="../lib/jquery-3.5.1/jquery-3.5.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="../lib/bootstrap-4.0.0/dist/js/bootstrap.bundle.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/createDB.js"></script>
   </body>
</html>
